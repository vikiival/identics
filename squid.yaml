manifestVersion: subsquid.io/v0.1
name: identics
version: 1
description: 'SubSquid indexer for Identities on People Chain'
build: 
deploy:
  addons:
    postgres: 
    rpc:
      - polkadot.http
  processor:
    cmd:
      - sqd
      - process:prod
    env:
      CHAIN: polkadot
  api:
    cmd:
      - sqd
      - serve:prod
